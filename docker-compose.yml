version: '3.9'

services:
  frontend:
    build: ./frontend
    restart: always
    ports: 
      - 3000:3000
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - 3306:3306
    restart: always
    volumes:
      - ./data/db_data:/var/lib/mysql
  backend:
    build: ./backend
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mysql