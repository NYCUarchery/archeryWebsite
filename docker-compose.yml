version: '3.9'

services:
  frontend-scoring:
    build: ./frontend_scoring
    restart: always
  frontend-profile:
    build: ./frontend_profile
    # entrypoint: sleep infinity
    restart: always
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    restart: always
    # volumes:
    #   - ./data/db_data:/var/lib/mysql
  backend:
    build: ./backend
    restart: always
    entrypoint: sleep infinity
    depends_on:
      - mysql
  reverse-proxy:
    build: ./reverse-proxy
    restart: always
    ports:
      - 6969:80
    depends_on:
      - frontend-scoring
      - frontend-profile
      - backend