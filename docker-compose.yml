version: "3.8" # Server has older version of docker-compose, so this line looks different.

services:
  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
  mysql:
    image: mysql:8
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    restart: unless-stopped
  backend:
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      - mysql
  reverse-proxy:
    build:
      context: ./reverse-proxy
    restart: unless-stopped
    volumes:
      - /certbot/www:/var/www/certbot/:ro
      - /certbot/conf/:/etc/nginx/ssl/:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      - frontend
      - backend
      - certbot
  certbot:
    image: certbot/certbot:latest
    volumes:
      - /certbot/www/:/var/www/certbot/:rw
      - /certbot/conf/:/etc/letsencrypt/:rw
    entrypoint:
      - /bin/sh
      - -c
      - |
        trap exit TERM;
        while :;
        do
          certbot renew;
          sleep 12h;
        done;

volumes:
  db_data:
