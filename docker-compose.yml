version: "3.8" # Server has older version of docker-compose, so this line looks different.

services:
  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
  mysql:
    image: mysql:8
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 1s
      timeout: 3s
      retries: 30
      start_period: 5s
  backend:
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
  reverse-proxy:
    build:
      context: ./reverse-proxy
    restart: unless-stopped
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/live/archery.club.nycu.edu.tw-0001/:/etc/letsencrypt/live/archery.club.nycu.edu.tw/
      - /etc/letsencrypt/archive:/etc/letsencrypt/archive

    ports:
      - 80:80
      - 443:443
    depends_on:
      - frontend
      - backend

volumes:
  db_data:
