      description: Post one new Competition data with new id, create UnassignedGroup,
        create Lanes and UnassignedLane which link to UnassignedGroup, and return
        the new Competition data
      parameters:
      - description: Competition
        in: body
        name: Competition
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Create one Competition and related data
      tags:
      - Competition
