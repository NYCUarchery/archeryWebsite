basePath: /api/
definitions:
  database.Competition:
    properties:
      current_phase:
        type: integer
      current_phase_kind:
        type: string
      current_stage:
        type: integer
      date:
        type: string
      elimination_is_active:
        type: boolean
      first_lane_id:
        type: integer
      groups:
        items:
          $ref: '#/definitions/database.Group'
        type: array
      groups_num:
        type: integer
      host_id:
        type: integer
      id:
        type: integer
      lanes_num:
        type: integer
      mixed_elimination_is_active:
        type: boolean
      no_type_group_id:
        type: integer
      qualification_is_active:
        type: boolean
      script:
        type: string
      sub_title:
        type: string
      team_elimination_is_active:
        type: boolean
      title:
        type: string
    type: object
  database.Group:
    properties:
      bow_type:
        type: string
      competition_id:
        type: integer
      group_index:
        type: integer
      group_name:
        type: string
      group_range:
        type: string
      id:
        type: integer
      player_num:
        type: integer
    type: object
  database.Institution:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  database.User:
    properties:
      email:
        type: string
      id:
        type: integer
      institutionID:
        type: integer
      name:
        type: string
      overview:
        type: string
    type: object
  response.Response:
    properties:
      result:
        example: result description
        type: string
    type: object
host: localhost:8080
info:
  contact:
    name: NYCUArchery
    url: https://github.com/NYCUarchery
  description: Gin swagger
  license:
    name: no license yet
  title: Gin swagger
  version: "1.0"
paths:
  /api/competition:
    post:
      consumes:
      - application/json
      description: Post one new Competition data with new id, create noTypeGroup,
        create Lanes which link to noTypeGroup, and return the new Competition data
      parameters:
      - description: Competition
        in: body
        name: Competition
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Create one Competition and related data
      tags:
      - Competition
  /api/competition/{id}:
    delete:
      consumes:
      - application/json
      description: delete one Competition by id, delete all related lanes and groups
      parameters:
      - description: Competition ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      summary: delete one Competition
      tags:
      - Competition
    get:
      description: Get one Competition by id without GroupInfo
      parameters:
      - description: Competition ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Show one Competition without GroupInfo
      tags:
      - Competition
  /api/competition/groups/{id}:
    get:
      description: Get one Competition by id with GroupInfos
      parameters:
      - description: Competition ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Show one Competition with GroupInfos
      tags:
      - Competition
  /api/competition/whole/{id}:
    put:
      consumes:
      - application/json
      description: Put whole new Competition and overwrite with the id but without
        GroupInfo, cannot replace GroupNum, LaneNum, FirstLaneId, noTyoeGroupId
      parameters:
      - description: Competition ID
        in: path
        name: id
        required: true
        type: string
      - description: Competition
        in: body
        name: Competition
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: update one Competition without GroupInfo
      tags:
      - Competition
  /api/elimination:
