    type: object
  database.RoundEnd:
    properties:
      id:
        type: integer
      is_confirmed:
        type: boolean
      round_id:
        type: integer
      round_scores:
        items:
          $ref: '#/definitions/database.RoundScore'
        type: array
    type: object
  database.RoundScore:
    properties:
      id:
        type: integer
      round_end_id:
        type: integer
      score:
        type: integer
    type: object
  database.User:
    properties:
      email:
        type: string
      id:
        type: integer
      institution_id:
        type: integer
      overview:
        type: string
      real_name:
        type: string
      user_name:
        type: string
    type: object
  endpoint.AccountInfo:
