basePath: /api/
definitions:
  database.Competition:
    properties:
      current_phase:
        type: integer
      date:
        type: string
      elimination_is_active:
        type: boolean
      groups:
        items:
          $ref: '#/definitions/database.Group'
        type: array
      groups_num:
        type: integer
      host_id:
        type: integer
      id:
        type: integer
      lanes_num:
        type: integer
      mixed_elimination_is_active:
        type: boolean
      participants:
        items:
          $ref: '#/definitions/database.Participant'
        type: array
      qualification_current_end:
        type: integer
      qualification_is_active:
        type: boolean
      rounds_num:
        type: integer
      script:
        type: string
      sub_title:
        type: string
      team_elimination_is_active:
        type: boolean
      title:
        type: string
      unassigned_group_id:
        type: integer
      unassigned_lane_id:
        type: integer
    type: object
  database.Group:
    properties:
      bow_type:
        type: string
      competition_id:
        type: integer
      group_index:
        type: integer
      group_name:
        type: string
      group_range:
        type: string
      id:
        type: integer
      players:
        items:
          $ref: '#/definitions/database.Player'
        type: array
    type: object
  database.Institution:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  database.Participant:
    properties:
      competitionID:
        type: integer
      id:
        type: integer
      role:
        type: string
      status:
        type: string
      userID:
        type: integer
    type: object
  database.Player:
    properties:
      group_id:
        type: integer
      id:
        type: integer
      lane_id:
        type: integer
      name:
        type: string
      order:
        type: integer
      participant_id:
        type: integer
      player_sets:
        items:
          $ref: '#/definitions/database.PlayerSet'
        type: array
      rank:
        type: integer
      rounds:
        items:
          $ref: '#/definitions/database.Round'
        type: array
      shoot_off_score:
        type: integer
      total_score:
        type: integer
    type: object
  database.PlayerSet:
    properties:
      elimination_id:
        type: integer
      id:
        type: integer
      players:
        items:
          $ref: '#/definitions/database.Player'
        type: array
      rank:
        type: integer
      set_name:
        type: string
      total_score:
        type: integer
    type: object
  database.Round:
    properties:
      id:
        type: integer
      player_id:
        type: integer
      round_ends:
        items:
          $ref: '#/definitions/database.RoundEnd'
        type: array
      total_score:
        type: integer
    type: object
  database.RoundEnd:
    properties:
      id:
        type: integer
      is_confirmed:
        type: boolean
      round_id:
        type: integer
      round_scores:
        items:
          $ref: '#/definitions/database.RoundScore'
        type: array
    type: object
  database.RoundScore:
    properties:
      id:
        type: integer
      round_end_id:
        type: integer
      score:
        type: integer
    type: object
  database.User:
    properties:
      email:
        type: string
      id:
        type: integer
      institutionID:
        type: integer
      name:
        type: string
      overview:
        type: string
    type: object
  response.Response:
    properties:
      result:
        example: result description
        type: string
    type: object
host: localhost:6969
info:
