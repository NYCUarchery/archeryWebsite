      title:
        type: string
      unassigned_group_id:
        type: integer
      unassigned_lane_id:
        type: integer
    type: object
  database.Group:
    properties:
      bow_type:
        type: string
      competition_id:
        type: integer
      group_index:
        type: integer
      group_name:
        type: string
      group_range:
        type: string
      id:
        type: integer
      players:
        items:
          $ref: '#/definitions/database.Player'
        type: array
    type: object
  database.Institution:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  database.Participant:
    properties:
      competitionID:
        type: integer
      id:
        type: integer
      role:
        type: string
      status:
        type: string
      userID:
        type: integer
    type: object
  database.Player:
