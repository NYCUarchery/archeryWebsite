version: '3.9'

services:
  frontend-scoring:
    build:
      context: ./frontend_scoring
      dockerfile: Dockerfile-dev
    restart: always
    ports:
      - 3000:5173
    volumes:
      - ./frontend_scoring:/app
      - /app/node_modules
  frontend-profile:
    build:
      context: ./frontend_profile
      dockerfile: Dockerfile-dev
    restart: always
    ports:
      - 3001:3000
    volumes:
      - ./frontend_profile:/app
      - /app/node_modules
  backend:
    build: ./backend
    restart: always
  reverse-proxy:
    build:
      context: ./reverse-proxy
      dockerfile: Dockerfile-dev
    restart: always
    ports:
      - 6969:80
    depends_on:
      - frontend-scoring
      - frontend-profile
      - backend