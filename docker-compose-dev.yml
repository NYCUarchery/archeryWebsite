version: "3.9"

services:
  frontend-scoring:
    build: ./frontend_scoring
    restart: always
    volumes:
      - ./frontend_scoring:/app
      - /app/node_modules
      - /app/dist
  frontend-profile:
    build: ./frontend_profile
    restart: always
    volumes:
      - ./frontend_profile:/app
      - /app/node_modules
      - /app/dist
  # mysql:
  #   image: mysql:8
  #   environment:
  #     MYSQL_ROOT_PASSWORD: root
  #     MYSQL_DATABASE: db
  #     MYSQL_USER: user
  #     MYSQL_PASSWORD: password
  #   restart: always
  # volumes:
  #   - ./data/db_data:/var/lib/mysql
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    restart: always
  backend:
    build: ./backend
    restart: always
    # depends_on:
    #   - mysql
  reverse-proxy:
    build: ./reverse-proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    depends_on:
      - frontend-profile
      - frontend-scoring
      - backend
