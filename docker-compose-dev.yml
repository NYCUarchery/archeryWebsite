name: nycu-archery-system

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - .git
            - node_modules/
            - .next/
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"] # using "CMD" to run "mysqladmin" tool to "ping" the MySQL server, docker expected to receive "0" which means "mysqld is alive"
      interval: 1s      # 每隔 1 秒檢查一次
      timeout: 3s       # 每次健康檢查的超時時間為 3 秒
      retries: 30       # 失敗 30 次後認為容器不健康
      start_period: 5s  # 在容器啟動後等待 5 秒再開始健康檢查
  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
  reverse-proxy:
    build: ./reverse-proxy
    restart: unless-stopped
    ports:
      - 80:80
    depends_on:
      - frontend
      - backend
