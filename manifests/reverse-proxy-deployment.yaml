apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --build local
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: reverse-proxy
  name: reverse-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: reverse-proxy
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --build local
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: reverse-proxy
    spec:
      containers:
        - image: reverse-proxy
          name: reverse-proxy
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
          imagePullPolicy: Never
      restartPolicy: Always
