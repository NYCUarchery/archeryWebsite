        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: update one LaneInfo
      tags:
      - LaneInfo
  /swagger/doc.json:
    get:
      description: get Api docs in json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Show Api Docs in json
      tags:
      - docs
  /views/home:
    get:
      description: show home page
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Show home page
      tags:
      - views
swagger: "2.0"
