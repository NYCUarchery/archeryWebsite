      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Create one LaneInfo
      tags:
      - LaneInfo
  /data/laneinfo/{id}:
    delete:
      consumes:
      - application/json
      description: delete one LaneInfo by id
      parameters:
      - description: LaneInfo ID
        in: path
        name: id
        required: true
